<ion-content padding class="back">
    <div class="circle">
      <img src="../../assets/imgs/new logo1.jpg" >
    </div>
    <div id="text">
        Heaven Hotels
    </div>
        
     

    <ion-list class="lists">

        <ion-item class="list">
          <ion-label floating>Username</ion-label>
          <ion-input no-line type="email" [(ngModel)]="email" name="email" required="required"> </ion-input>
        </ion-item>
      
        <ion-item class="list">
          <ion-label floating>Password</ion-label>
          <ion-input type="password" [(ngModel)]="password" name="password" required="required"></ion-input>
        </ion-item>
      
      </ion-list >

      <button ion-button color="light" round  full (click)="submitLogin()">Sign In</button>
    
      <button ion-button color="primary" round full (click)="redirectToSignUp()">Sign up</button>
      <div class="lower"></div>
      <div id="link" (click)="getPass()" > 
        forgot password?
      </div>
</ion-content>
