<ion-content padding class="back">
  <h1>
    Register
  </h1>
  <ion-list class="lists">
    <ion-item class="list">
      <ion-label floating>Name :</ion-label>
      <ion-input type="text" [(ngModel)]="account.name" name="account.name" required="required"></ion-input>
    </ion-item>
    <ion-item class="list">
      <ion-label floating>Lastname :</ion-label>
      <ion-input type="text" [(ngModel)]="account.lastname" name="account.lastname" required="required"></ion-input>
    </ion-item>
    <ion-item class="list">
      <ion-label floating>Gender :</ion-label>
      <ion-select [(ngModel)]="account.gender">
        <ion-option value="Female">Female</ion-option>
        <ion-option value="Male">Male</ion-option>
      </ion-select>
    </ion-item>
    <ion-item class="list">
      <ion-label floating >ID Number :</ion-label>
      <ion-input type="number" [(ngModel)]="account.id" name="account.id" required="required"></ion-input>
    </ion-item>
    <ion-item class="list">
      <ion-label floating >Email :</ion-label>
      <ion-input type="email" [(ngModel)]="account.email" name="account.email" required="required"></ion-input>
    </ion-item>
    <ion-item class="list">
      <ion-label floating>Password</ion-label>
      <ion-input type="password" [(ngModel)]="account.password" name="account.password" required="required"></ion-input>
    </ion-item>
  </ion-list>


    <button ion-button color="light" round full (click)="doSignUp()">Sign up</button>


</ion-content>
